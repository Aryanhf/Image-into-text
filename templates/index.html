<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Image to Text OCR</title>
<style>
  :root {
    --primary-color: #3498db;
    --primary-color-dark: #2980b9;
    --background-light: #f0f4f8;
    --background-dark: #1e1e2f;
    --text-light: #2c3e50;
    --text-dark: #e0e0e0;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 600px;
    margin: 40px auto;
    background: var(--background-light);
    padding: 30px 25px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    color: var(--text-light);
    transition: background 0.3s ease, color 0.3s ease;
  }
  body.dark {
    background: var(--background-dark);
    color: var(--text-dark);
  }

  h1 {
    text-align: center;
    color: inherit;
    margin-bottom: 30px;
    font-weight: 700;
    letter-spacing: 1.2px;
    text-transform: uppercase;
  }

  form {
    margin-bottom: 25px;
  }

  input[type="file"], select {
    display: block;
    margin-bottom: 15px;
    padding: 8px;
    border-radius: 8px;
    border: 1.8px solid var(--primary-color);
    transition: border-color 0.3s ease;
    width: 100%;
    font-size: 16px;
  }

  input[type="file"]:focus, select:focus {
    outline: none;
    border-color: var(--primary-color-dark);
  }

  button {
    background: var(--primary-color);
    border: none;
    color: white;
    padding: 12px 22px;
    margin-right: 12px;
    cursor: pointer;
    border-radius: 8px;
    font-size: 17px;
    font-weight: 600;
    box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  button:hover {
    background: var(--primary-color-dark);
    box-shadow: 0 8px 25px rgba(41, 128, 185, 0.6);
  }

  #preview {
    max-width: 100%;
    max-height: 320px;
    display: block;
    margin-bottom: 25px;
    border: 2px solid var(--primary-color-dark);
    border-radius: 12px;
    object-fit: contain;
    box-shadow: 0 8px 25px rgba(41, 128, 185, 0.15);
  }

  #extracted-text {
    white-space: pre-wrap;
    background: white;
    padding: 20px;
    border-radius: 12px;
    border: 2px solid var(--primary-color);
    min-height: 120px;
    margin-bottom: 20px;
    box-shadow: inset 0 4px 8px rgba(52, 152, 219, 0.1);
    font-size: 16px;
    line-height: 1.4;
    color: inherit;
    resize: vertical;
    width: 100%;
    font-family: monospace;
  }
  body.dark #extracted-text {
    background: #2c2c40;
    border-color: var(--primary-color-dark);
    box-shadow: inset 0 4px 8px rgba(41, 128, 185, 0.3);
  }

  #error-message {
    color: #e74c3c;
    margin-bottom: 20px;
    font-weight: 600;
    text-align: center;
  }

  #progress-container {
    width: 100%;
    background-color: #ddd;
    border-radius: 10px;
    overflow: hidden;
    height: 18px;
    margin-bottom: 20px;
    display: none;
  }
  #progress-bar {
    height: 100%;
    width: 0%;
    background-color: var(--primary-color);
    transition: width 0.4s ease;
  }

  /* Dark mode toggle styles */
  #dark-mode-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--primary-color);
    border: none;
    padding: 10px 18px;
    color: white;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    font-weight: 600;
    z-index: 100;
  }
  #dark-mode-toggle:hover {
    background: var(--primary-color-dark);
  }

  #buttons, #action-buttons {
    margin-bottom: 25px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
  }

  @media (max-width: 640px) {
    body {
      margin: 20px 12px;
      padding: 20px 15px;
    }
    button {
      font-size: 15px;
      padding: 10px 18px;
      margin-right: 0;
      width: 100%;
    }
    #buttons, #action-buttons {
      flex-direction: column;
      gap: 15px;
    }
    #dark-mode-toggle {
      position: static;
      margin-bottom: 15px;
      width: 100%;
    }
  }
</style>
</head>
<body>
  <button id="dark-mode-toggle" aria-pressed="false" aria-label="Toggle dark mode">ðŸŒ™ Dark Mode</button>
  <h1>Image to Text OCR</h1>

  <form id="upload-form" enctype="multipart/form-data" novalidate>
    <input
      type="file"
      id="image-input"
      name="image"
      accept="image/*"
      aria-describedby="fileHelp"
      required
    />
    
    <select id="font-select" aria-label="Choose text font">
      <option value="monospace" selected>Monospace</option>
      <option value="Arial, sans-serif">Arial</option>
      <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Segoe UI</option>
      <option value="'Courier New', Courier, monospace">Courier New</option>
      <option value="'Times New Roman', Times, serif">Times New Roman</option>
      <option value="'Georgia', serif">Georgia</option>
      <option value="'Verdana', Geneva, Tahoma, sans-serif">Verdana</option>
    </select>

    <div id="buttons">
      <button type="submit">Upload & Extract Text</button>
      <button type="button" id="erase-btn">Erase</button>
    </div>
  </form>

  <div id="error-message" role="alert" aria-live="assertive"></div>

  <div id="progress-container" aria-label="Progress bar">
    <div id="progress-bar"></div>
  </div>

  <img id="preview" src="" alt="Image Preview" style="display:none;" />
  <textarea id="extracted-text" aria-label="Extracted text" readonly></textarea>

  <div id="action-buttons" style="display:none;">
    <button id="copy-btn">Copy Text</button>
    <button id="download-btn">Download Text</button>
    <button id="pdf-btn">Download as PDF</button>
  </div>

  <!-- jsPDF CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
  const form = document.getElementById('upload-form');
  const imageInput = document.getElementById('image-input');
  const preview = document.getElementById('preview');
  const extractedText = document.getElementById('extracted-text');
  const eraseBtn = document.getElementById('erase-btn');
  const errorMessage = document.getElementById('error-message');
  const actionButtons = document.getElementById('action-buttons');
  const copyBtn = document.getElementById('copy-btn');
  const downloadBtn = document.getElementById('download-btn');
  const pdfBtn = document.getElementById('pdf-btn');
  const progressContainer = document.getElementById('progress-container');
  const progressBar = document.getElementById('progress-bar');
  const darkModeToggle = document.getElementById('dark-mode-toggle');
  const fontSelect = document.getElementById('font-select');

  // Constants for validation
  const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5MB
  const VALID_TYPES = ['image/jpeg', 'image/png', 'image/jpg'];

  // Dark mode toggle handler
  darkModeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    const isDark = document.body.classList.contains('dark');
    darkModeToggle.textContent = isDark ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
    darkModeToggle.setAttribute('aria-pressed', isDark);
  });

  // Show image preview & validate file
  imageInput.addEventListener('change', () => {
    errorMessage.textContent = '';
    actionButtons.style.display = 'none';
    extractedText.value = '';
    progressContainer.style.display = 'none';
    progressBar.style.width = '0%';

    const file = imageInput.files[0];
    if (!file) {
      preview.style.display = 'none';
      preview.src = '';
      return;
    }

    // Validate file type
    if (!VALID_TYPES.includes(file.type)) {
      errorMessage.textContent = 'Invalid file type. Only JPG and PNG are allowed.';
      imageInput.value = '';
      preview.style.display = 'none';
      preview.src = '';
      return;
    }

    // Validate file size
    if (file.size > MAX_FILE_SIZE) {
      errorMessage.textContent = 'File too large. Max size is 5MB.';
      imageInput.value = '';
      preview.style.display = 'none';
      preview.src = '';
      return;
    }

    preview.src = URL.createObjectURL(file);
    preview.style.display = 'block';
  });

  // Update font of extracted text when font select changes
  fontSelect.addEventListener('change', () => {
    extractedText.style.fontFamily = fontSelect.value;
  });

  // Simulated progress bar animation helper
  function simulateProgress() {
    return new Promise((resolve) => {
      progressContainer.style.display = 'block';
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.floor(Math.random() * 10) + 5;
        if (progress >= 90) {
          clearInterval(interval);
          resolve();
        } else {
          progressBar.style.width = progress + '%';
        }
      }, 300);
    });
  }

  // Handle form submission with AJAX
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorMessage.textContent = '';
    actionButtons.style.display = 'none';
    extractedText.value = '';
    progressBar.style.width = '0%';

    const file = imageInput.files[0];
    if (!file) {
      errorMessage.textContent = 'Please select an image to upload.';
      return;
    }

    try {
      // Start progress bar simulation
      await simulateProgress();

      const formData = new FormData();
      formData.append('image', file);

      const response = await fetch('/upload', {
        method: 'POST',
        body: formData,
      });

      progressBar.style.width = '100%';

      const data = await response.json();

      progressContainer.style.display = 'none';

      if (data.error) {
        errorMessage.textContent = data.error;
        extractedText.value = '';
        return;
      }

      extractedText.value = data.text || 'No text found.';
      extractedText.removeAttribute('readonly'); // Allow editing
      actionButtons.style.display = 'flex';

      // Apply selected font
      extractedText.style.fontFamily = fontSelect.value;

    } catch (error) {
      progressContainer.style.display = 'none';
      errorMessage.textContent = 'Error during extraction.';
    }
  });

  // Erase button clears everything
  eraseBtn.addEventListener('click', () => {
    imageInput.value = '';
    preview.src = '';
    preview.style.display = 'none';
    extractedText.value = '';
    extractedText.setAttribute('readonly', 'readonly');
    errorMessage.textContent = '';
    actionButtons.style.display = 'none';
    progressContainer.style.display = 'none';
    progressBar.style.width = '0%';
  });

  // Copy text button
  copyBtn.addEventListener('click', () => {
    if (!extractedText.value) return;
    navigator.clipboard.writeText(extractedText.value).then(() => {
      alert('Text copied to clipboard!');
    });
  });

  // Download text button
  downloadBtn.addEventListener('click', () => {
    if (!extractedText.value) return;

    const blob = new Blob([extractedText.value], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = 'extracted_text.txt';
    a.click();

    URL.revokeObjectURL(url);
  });

  // Download as PDF button
  pdfBtn.addEventListener('click', () => {
    if (!extractedText.value) return;

    // Using jsPDF from global window.jspdf namespace
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const text = extractedText.value;
    const pageWidth = doc.internal.pageSize.getWidth();
    const margin = 15;
    const maxLineWidth = pageWidth - margin * 2;
    const fontSize = 12;
    doc.setFontSize(fontSize);

    // Split text into lines fitting page width
    const lines = doc.splitTextToSize(text, maxLineWidth);
    doc.text(lines, margin, margin);

    doc.save('extracted_text.pdf');
  });
</script>
</body>
</html>
